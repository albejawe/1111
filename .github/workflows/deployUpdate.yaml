name: Update Data and Deploy

on:
  push:
    branches:
      - master
  schedule:
   - cron: "15 0,8,16 * * *"

jobs:
  syncData:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
          path: master
    - name: Show files
      working-directory: ${{ github.workspace }}
      run:  ls -la
    - name: Checkout data repo
      uses: actions/checkout@v2
      with:
          repository: maxMaxineChen/COVID-19-worldwide-json-data-script
          path: sourceData
    - name: Copy the data file
      working-directory: ${{ github.workspace }}
      run:  |
           mkdir -p master/data
           cp sourceData/data/data.json master/data/data.json
    - name: Install
      run:  |
           cd master 
           npm install
           npm run build
    - name: Install SSH Client
      uses: webfactory/ssh-agent@v0.2.0
      with:
          ssh-private-key: ${{ secrets.COVID19 }}
    - name: Deploy
      uses: JamesIves/github-pages-deploy-action@releases/v3
      with:
           SSH: true
           BRANCH: gh-pages
           FOLDER: ./master/public
